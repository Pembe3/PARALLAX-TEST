<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty UI Grid</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(18, 1fr);
            gap: 8px;
        }

        /* Configuration des positions des divs */
        .div1 { grid-column: span 1 / span 1; grid-row: span 1 / span 1; }
        .div2 { grid-column: span 2 / span 2; grid-row: span 1 / span 1; }
        .div3 { grid-column: span 2 / span 2; grid-row: span 3 / span 3; }
        .div4 { grid-column: span 2 / span 2; grid-row: span 1 / span 1; }
        .div5 { grid-column: span 2 / span 2; grid-row: span 3 / span 3; }
        .div6 { grid-column: span 2 / span 2; grid-row: span 3 / span 3; }
        .div7 { grid-column: span 2 / span 2; grid-row: span 3 / span 3; }
        .div8 { grid-column: span 2 / span 2; grid-row: span 2 / span 2; }
        .div9 { grid-column: span 2 / span 2; grid-row: span 2 / span 2; }
        
        /* Ajout des divs pour les textes et images */
        .div10 { grid-column: span 1 / span 1; grid-row: span 1 / span 1; }
        .div11 { grid-column: span 1 / span 1; grid-row: span 1 / span 1; }
        .div12 { grid-column: span 1 / span 1; grid-row: span 1 / span 1; }
        .div13 { grid-column: span 1 / span 1; grid-row: span 1 / span 1; }
        .div14 { grid-column: span 1 / span 1; grid-row: span 1 / span 1; }
        .div15 { grid-column: span 1 / span 1; grid-row: span 1 / span 1; }
        .div16 { grid-column: span 1 / span 1; grid-row: span 1 / span 1; }
        .div17 { grid-column: span 3 / span 3; grid-row: span 1 / span 1; }
        .div18 { grid-column: span 3 / span 3; grid-row: span 1 / span 1; }
        .div19 { grid-column: span 3 / span 3; grid-row: span 1 / span 1; }
        .div20 { grid-column: span 3 / span 3; grid-row: span 1 / span 1; }
        .div21 { grid-column: span 3 / span 3; grid-row: span 1 / span 1; }
        .div22 { grid-column: span 3 / span 3; grid-row: span 1 / span 1; }
        .div23 { grid-column: span 3 / span 3; grid-row: span 1 / span 1; }

        /* Style des divs contenant des images */
        .parent div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style pour le texte */
        .div10, .div11, .div12, .div13, .div14, .div15, .div16, .div17, .div18, .div19, .div20, .div21, .div22, .div23 {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #000;
            text-transform: uppercase;
        }

        .div8, .div9 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 8px;
        }

        .div8 .text, .div9 .text {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- Div 1 à 9 -->
        <div class="div1"><img src="image6.jpg" alt="Image 6"></div>
        <div class="div2"><img src="image7.jpg" alt="Image 7"></div>
        <div class="div3"><img src="image8.jpg" alt="Image 8"></div>
        <div class="div4"><img src="image9.jpg" alt="Image 9"></div>
        <div class="div5"><img src="image10.jpg" alt="Image 10"></div>
        <div class="div6"><img src="image3.jpg" alt="Image 3"></div>
        <div class="div7"><img src="image11.jpg" alt="Image 11"></div>
        <div class="div8">
            <div class="text">your rules</div>
        </div>
        <div class="div9">
            <div class="text">your beauty</div>
        </div>

        <!-- Div 10 à 23 (ancien div10 à div23 combiné) -->
        <div class="div10">Lips</div>
        <div class="div11">Complexion</div>
        <div class="div12">Eyes</div>
        <div class="div13">Base/Finish</div>
        <div class="div14">Colorimetry</div>
        <div class="div15">Type Makeup</div>
        <div class="div16">Tips</div>
        <div class="div17"><img src="icone menu.png" style="width:30px; height:31px;" alt="Menu"></div>
        <div class="div18">
            <img src="icone profil.png" style="width:25px; height:26px;" alt="Icone profil">
            <img src="icone favoris .png" style="width:30px; height:27px;" alt="Icone favoris">
            <img src="icone partage.png" style="width:25px; height:26px;" alt="Icone partage">
        </div>
        <div class="div19">Example Text</div>
        <div class="div20">Example Text</div>
        <div class="div21">Example Text</div>
        <div class="div22">Example Text</div>
        <div class="div23">Example Text</div>
    </div>
</body>
</html>
