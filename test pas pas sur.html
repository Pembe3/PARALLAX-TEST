<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Grid Layout</title>
    <style>
        /* Variables CSS globales */
        :root {
            --image-size: 150px;
            --text-size: 16px;
            --text-color: #333;
            --text-font: Arial, serif;
        }

        body {
            margin: 0;
            font-family: var(--text-font);
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(28, 1fr); /* 8 lignes pour HTML 1 + 20 pour HTML 2 */
            gap: 10px;
        }

        /* CSS pour HTML 2 */
        .html2-div1 { grid-area: 1 / 1 / 2 / 2; }
        .html2-div2 { grid-area: 1 / 7 / 2 / 9; }
        .html2-div3 { grid-area: 3 / 1 / 6 / 3; }
        .html2-div5 { grid-area: 2 / 5 / 5 / 7; }
        .html2-div6 { grid-area: 6 / 2 / 9 / 4; }
        .html2-div7 { grid-area: 6 / 7 / 9 / 9; }
        .html2-div8 { grid-area: 6 / 5 / 8 / 7; }
        .html2-div9 { grid-area: 3 / 3 / 5 / 5; }

        .html2-div1,
        .html2-div2,
        .html2-div3,
        .html2-div5,
        .html2-div6,
        .html2-div7,
        .html2-div8,
        .html2-div9 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }

        .html2-div1, .html2-div2 {
            padding: 10px;
        }

        .html2-div3, .html2-div5, .html2-div6, .html2-div7 {
            width: var(--image-size);
            height: var(--image-size);
        }

        .html2-div8, .html2-div9 {
            flex-direction: column;
            padding: 8px;
        }

        .html2-div8 .text, .html2-div9 .text {
            font-size: var(--text-size);
            color: var(--text-color);
            margin-top: 12px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CSS pour HTML 1 */
        .html1-div1 { grid-area: 21 / 2 / 22 / 3; }
        .html1-div2 { grid-area: 22 / 2 / 23 / 3; }
        .html1-div3 { grid-area: 23 / 2 / 24 / 3; }
        .html1-div4 { grid-area: 24 / 2 / 25 / 3; }
        .html1-div5 { grid-area: 25 / 2 / 26 / 3; }
        .html1-div6 { grid-area: 26 / 2 / 27 / 3; }
        .html1-div7 { grid-area: 27 / 2 / 28 / 3; }
        .html1-div8 { grid-area: 21 / 5 / 22 / 8; }
        .html1-div9 { grid-area: 22 / 5 / 23 / 8; }
        .html1-div10 { grid-area: 23 / 5 / 24 / 8; }
        .html1-div11 { grid-area: 24 / 5 / 25 / 8; }
        .html1-div12 { grid-area: 25 / 5 / 26 / 8; }
        .html1-div13 { grid-area: 26 / 5 / 27 / 8; }
        .html1-div14 { grid-area: 27 / 5 / 28 / 8; }
        

        .html1-div8, .html1-div9, .html1-div10, .html1-div11, .html1-div12, .html1-div13, .html1-div14 {
            font-size: 2em;
            font-weight: bold;
            text-align: right;
            color: #000;
            text-transform: uppercase;
        }

        .html1-div15, .html1-div16 img {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }

        .html1-div1 img, .html1-div2 img, .html1-div3 img, .html1-div4 img, 
        .html1-div5 img, .html1-div6 img, .html1-div7 img {
            width: 187px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- HTML 2 (en premier) -->
        <div class="html2-div1">
            <img src="icone menu.png" alt="Menu">
        </div>
        <div class="html2-div2">
            <img src="icone profil.png" alt="Icone profil">
            <img src="icone favoris .png" alt="Icone favoris">
            <img src="icone partage.png" alt="Icone partage">
        </div>
        <div class="html2-div3"><img src="image1.jpg" style="width:300px; height:370px;" alt="Image 1"></div>
        <div class="html2-div5"><img src="image5.jpg" style="width:300px; height:370px;" alt="Image 5"></div>
        <div class="html2-div6"><img src="image2.jpg" style="width:300px; height:370px;" alt="Image 2"></div>
        <div class="html2-div7"><img src="image4.jpg" style="width:300px; height:370px;" alt="Image 4"></div>
        <div class="html2-div8"><div class="text">Your Rules</div> </div> 
        <div class="html2-div9"><div class="text">Your Beauty</div></div>

        <!-- HTML 1 (en second) -->
        <div class="html1-div1"><img src="image6.jpg" alt="Image 6"></div>
        <div class="html1-div2"><img src="image7.jpg" alt="Image 7"></div>
        <div class="html1-div3"><img src="image8.jpg" alt="Image 8"></div>
        <div class="html1-div4"><img src="image9.jpg" alt="Image 9"></div>
        <div class="html1-div5"><img src="image10.jpg" alt="Image 10"></div>
        <div class="html1-div6"><img src="image3.jpg" alt="Image 3"></div>
        <div class="html1-div7"><img src="image11.jpg" alt="Image 11"></div>
        <div class="html1-div8">Lips</div>
        <div class="html1-div9">Complexion</div>
        <div class="html1-div10">Eyes</div>
        <div class="html1-div11">Base/Finish</div>
        <div class="html1-div12">Colorimetry</div>
        <div class="html1-div13">Type Makeup</div>
        <div class="html1-div14">Tips</div>
        
    </div>
</body>
</html>
